name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build bundle
        run: pnpm build:bundle

      - name: Test CLI help
        run: node dist/bin/vaulter.cjs --help

      - name: Test CLI version
        run: node dist/bin/vaulter.cjs --version

  vaulter-health:
    name: Vaulter Health Check (dev)
    runs-on: ubuntu-latest
    needs: [test, build-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Vaulter verify script
        env:
          VAULTER_VERIFY_ENV: dev
          VAULTER_BACKEND: ${{ secrets.VAULTER_BACKEND }}
          VAULTER_KEY_DEV: ${{ secrets.VAULTER_KEY_DEV }}
        run: pnpm run verify:vaulter

      - name: Upload Vaulter health report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vaulter-health-report
          path: artifacts/vaulter-health/
