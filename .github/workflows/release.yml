name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Build bundle
        run: pnpm build:bundle

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: dist/bin/vaulter.cjs

  build-binaries:
    name: Build Binaries
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build standalone binaries
        run: pnpm build:binaries

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: releases/

  release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: releases/

      - name: Create checksums
        run: |
          cd releases
          sha256sum * > checksums.txt

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            ### Quick Install (Linux/macOS)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/forattini-dev/vaulter/main/install.sh | sh
            ```

            ### npm
            ```bash
            npm install -g vaulter
            ```

            ### Manual Download
            Download the binary for your platform below and add it to your PATH.

            | Platform | Binary |
            |----------|--------|
            | Linux x64 | `vaulter-linux-x64` |
            | Linux ARM64 | `vaulter-linux-arm64` |
            | macOS x64 | `vaulter-macos-x64` |
            | macOS ARM64 | `vaulter-macos-arm64` |
            | Windows x64 | `vaulter-win-x64.exe` |

            ---

          files: |
            releases/vaulter-linux-x64
            releases/vaulter-linux-arm64
            releases/vaulter-macos-x64
            releases/vaulter-macos-arm64
            releases/vaulter-win-x64.exe
            releases/checksums.txt

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-major-tag:
    name: Update Major Version Tag
    needs: publish-npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version info
        id: version
        run: |
          # Get full version from tag (e.g., v1.0.37)
          FULL_VERSION=${GITHUB_REF#refs/tags/}
          echo "full=$FULL_VERSION" >> $GITHUB_OUTPUT

          # Extract major version (e.g., v1)
          MAJOR_VERSION=$(echo $FULL_VERSION | cut -d. -f1)
          echo "major=$MAJOR_VERSION" >> $GITHUB_OUTPUT

          echo "Full version: $FULL_VERSION"
          echo "Major version: $MAJOR_VERSION"

      - name: Update major version tag
        env:
          MAJOR_TAG: ${{ steps.version.outputs.major }}
          FULL_TAG: ${{ steps.version.outputs.full }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Delete local tag if exists
          git tag -d "$MAJOR_TAG" 2>/dev/null || true

          # Create new tag pointing to this commit
          git tag "$MAJOR_TAG" "$COMMIT_SHA"

          # Force push the tag
          git push origin "$MAJOR_TAG" --force

          echo "âœ“ Updated $MAJOR_TAG to point to $FULL_TAG ($COMMIT_SHA)"
